<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/icon" href="{% static 'images/icon.png' %}" style="border-radius: 0.75rem;">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image">
             <h1>Human Detector</h1>
            <p>Advanced AI-driven Human detection </p> 
        </div>
        <div class="login-form">
            <h2>Welcome Back</h2>
            <form method="post" >
                {% csrf_token %}
                <input type="email" class="form-control" id="username" name="email" placeholder="Email" required>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <div class="forgot-password text-end mb-3">
                    <a href="{% url 'forgot_password' %}" style="text-decoration:none;">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-login w-100">Login</button>
            </form>
            <div class="register-link">
                Don't have an account? <a href="{% url 'reg' %}">Register here</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
