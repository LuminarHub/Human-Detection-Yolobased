<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/icon" href="{% static 'images/icon.png' %}" style="border-radius: 0.75rem;">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image">
             <h1>Human Detector</h1>
            <p>Advanced AI-driven Human detection </p> 
        </div>
        <div class="login-form">
            <h2>Password Reset Complete</h2>
            <div class="alert alert-success">
                <p>Your password has been set. You may now log in with your new password.</p>
            </div>
            <a href="{% url 'log' %}" class="btn-login w-100 text-center" style="text-decoration:none;">Log In</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
